<!-- The content of the menu item I select should get rendered in this
     navigation stack -->
<!-- property binding -->
<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(tabsPage)">
        <ion-icon name="quote" item-left></ion-icon>
        Quotes
      </button>
      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- #nav is a local reference -->
<ion-nav [root]="tabsPage" #nav></ion-nav>
