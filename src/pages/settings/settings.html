
<ion-header>

  <ion-navbar>
    <!-- Aligns the element at the start based on platform.
    iOS goes left, Android is the first item on the right-->
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Alternative Backgroud</ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)="onToggle($event)" [checked]="checkAltBackground()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
